
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.css">
  </head>
  <body>
    
    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
    <style>
      /* Coded By Ashish */
      .warning-box {
        border: 2px solid #E0B3B3;
        border-radius: 6px;
        padding: 10px 10px;
        background: #FFD2D2;
        margin: 10px 10px;
      }
      .hint-box {
        border: 2px solid #AFDFAF;
        border-radius: 6px;
        padding: 10px 10px;
        background: #D8F5D8;
        margin: 10px 10px;
      }
      #keyword-info {
         cursor: pointer;
         color: crimson;
         font-size: 0.9rem;
      }
      #top-button {
         position: fixed;
         bottom: 20px;
         right: 20px;
         background: #167AC6;
         z-index: 99;
         box-shadow: 7px 7px 20px rgb(100,100,100), -7px -7px 20px rgb(100,100,100);
         color: #fff;
         transition: all 0.2s ease-in-out;
         border: none;
         padding: 10px 10px;
         border-radius: 6px;
         display: none;
      }
      #top-button:hover {
         background: #012B72;
      }
    </style>
    <script>
      //coded By Ashish
      $(document).ready(function() {
         $("#top-button").click(function() {
            $("body,html").animate({
               scrollTop: 0
            }, 500)
         });
        //Keyword tooltips
        console.log("**Staring to create tooltips**");
        var keywordObjs = $("#keyword-info");
        console.log("Total Objects found : "+keywordObjs.length);
        for(i=0;i<=keywordObjs.length;i++) {
            $(keywordObjs[i]).qtip({
                content: {
                    text: $(keywordObjs[i]).html(),
                    title: $(keywordObjs[i]).attr("keyword-title")
                },
                position: {
                    target: 'mouse',
                    adjust: {x: 15, y:5}
                }
            });
            $(keywordObjs[i]).html($(keywordObjs[i]).attr("keyword-title"));
            console.log("Object found : "+i);
        }
      });
      console.log("**Finished Adding Tooltips**");
      $(window).scroll(function() {
         if($(this).scrollTop() > 50) {
            $("#top-button").fadeIn();
         } else {
            $("#top-button").fadeOut();
         }
      });
    </script>
    <!-- Go to top button -->
    <button id="top-button"><b>Top</b></button>
  </body>
</html>
